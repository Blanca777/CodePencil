<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div id="nav">
      Click And Hover<br />
      <span>https://github.com/Blanca777/CodePencil</span>
    </div>
    <div id="container">
      <!-- 播放 -->
      <div class="box">
        <div id="playWrapper">
          <div class="play_open"></div>
          <div class="play_close play_show">
            <div class="play_close_left"></div>
            <div class="play_close_right"></div>
          </div>
        </div>
      </div>
      <!-- 字幕 -->
      <div class="box">
        <div id="subtitleWrapper">
          <div id="subtitleContent">
            <div class="subtitle_fontAtOpen">
              <div class="subtitle_fontbox">
                <div>字 幕</div>
                <div>字 幕</div>
              </div>
            </div>
            <div class="subtitle_fontAtClose">
              <div class="subtitle_font">字 幕</div>
            </div>
            <div class="subtitle_line"></div>
          </div>
        </div>
      </div>
      <!-- 音量 -->
      <div class="box">
        <div id="volumeWrapper">
          <div class="volume_content volume_open">
            <div class="volume_front"></div>
            <div class="volume_main"></div>

            <div class="volume_line">
              <div class="volume_line2"></div>
              <div class="volume_barrier"></div>
              <div class="volume_line1"></div>
            </div>
          </div>

          <div class="volume_closeline"></div>
        </div>
      </div>
      <!-- 设置 -->
      <div class="box">
        <div id="settingWrapper">
          <div class="setting_main">
            <div class="setting_center"></div>
            <div class="setting_block1"></div>
            <div class="setting_block2"></div>
            <div class="setting_block3"></div>
          </div>
        </div>
      </div>
      <!-- 宽屏 -->
      <div class="box">
        <div id="wideScreenWarpper">
          <div class="wideScreen_main">
            <div class="wideScreen_left"></div>
            <div class="wideScreen_right"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
