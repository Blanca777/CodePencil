<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div id="container">
      <!-- 播放 -->
      <div class="box">
        <div id="playWrapper">
          <div class="play_open"></div>
          <div class="play_close play_show">
            <div class="play_close_left"></div>
            <div class="play_close_right"></div>
          </div>
        </div>
      </div>
      <!-- 字幕 -->
      <div class="box">
        <div id="subtitleWrapper">
          <div id="subtitleContent">
            <div class="subtitle_fontAtOpen">
              <div class="subtitle_fontbox">
                <div>字 幕</div>
                <div>字 幕</div>
              </div>
            </div>
            <div class="subtitle_fontAtClose">
              <div class="subtitle_font">字 幕</div>
            </div>
            <div class="subtitle_line"></div>
          </div>
        </div>
      </div>
      <!-- 音量 -->
      <div class="box">
        <div id="volumeWrapper">
          <div class="front"></div>
          <div class="main"></div>

          <div class="line">
            <div class="line2"></div>
            <div class="barrier"></div>
            <div class="line1"></div>
          </div>
        </div>
      </div>
      <div class="box">1</div>
      <div class="box">1</div>
    </div>
  </body>
</html>
